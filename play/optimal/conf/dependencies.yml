# Application dependencies

require:
    - play
    - play -> scala 0.9.1
    - org.scalaquery -> scalaquery_2.8.1 0.9.1:
        transitive:     false

    - org.scala-tools.time -> time_2.8.1 0.5:
        force:          true

    - commons-codec 1.5:
        force:          true
        
    - net.liftweb -> lift-json_2.8.1 2.3:
        force:          true
    
repositories:
    
    - Scala Tools:
        type:       iBiblio
        root:       http://scala-tools.org/repo-releases
        contains:   
            - org.scalaquery -> *
