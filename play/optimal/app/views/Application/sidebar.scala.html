@(session:play.mvc.Scope.Session)


@if( !session.contains("user") ) {
    <h3>Join in:</h3>
    <ul>
        <li><a href="@action(controllers.Application.login)">login</a></li>
        <li><a href="@action(controllers.Application.register)">register</a></li>
    </ul>
} else {
    <h3>Actions</h3>
    <ul>
        <li><a href="@action(controllers.Application.uploadCV)">Upload a new CV</a></li>
        <li><a href="@action(controllers.Application.manageCVs)">Manage existing CVs</a></li>
        <li><a href="@action(controllers.Application.addPosition)">Add position</a></li>
        <li><a href="@action(controllers.Application.manageSearches)">Manage searches</a></li>
    </ul>
    
    <h3>User: @{session.get("user")}</h3>
    <ul>
        <li><a href="">Settings</a></li>
        <li><a href="@action(controllers.Application.logout)">Logout</a></li>
    </ul>
}

<h3>Find out more:</h3>
<ul>                    
    <li><a href="">About us</a></li>
    <li><a href="">Help</a></li>
</ul>
