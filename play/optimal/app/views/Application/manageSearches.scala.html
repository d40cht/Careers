@(session:play.mvc.Scope.Session, flash:play.mvc.Scope.Flash, searches : Seq[(String, Double)])

@main(title="Manage job searches", session=session, flash=flash) {
    <h1>Manage job searches</h1>
    
    <table class="simple">
        <tr><th>Description</th><th>Search radius</th><th>Actions</th></tr>
    
        @searches.map { (row) =>
            <tr>
                <td>@row._1</td>
                <td>@row._2</td>
                <td>
                    <a href="">edit</a> /
                    <a href="">delete</a>
                </td>
            </tr>
        }
    </table>
}
