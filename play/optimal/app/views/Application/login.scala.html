@(session:play.mvc.Scope.Session, flash:play.mvc.Scope.Flash, authenticated:Boolean)

@main(title="Login", session=session, flash=flash, authenticated=authenticated) {
    <h1>Sign-in page</h1>
    <form action="@action(controllers.PublicSite.login)" method="POST">
        <table>
            <tr><td>Email address:</td> <td><input type="text" name="email"/></td></tr>
            <tr><td>Password:</td> <td><input type="password" name="password"/></td></tr>
            <tr><td></td> <td><input type="submit" name="submit" value="Login!"/></td></tr>
        </table>
        
    </form>

}
